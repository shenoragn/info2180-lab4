<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="styles.css" />
    <title>INFO2180 LAB 4</title>  
</head>
<body>
	<div class="container">
		<header class="head">
			<h1>Avengers Character Search</h1>
		</header>
		<main class="main">
			<form name="form" action="#" method="post">
				<div>
                    <label for="hero">Search by Full Name or Alias</label>
                </div>
                <div>
                    <input type="text" name="hero" id="hero" placeholder="e.g. Ironman or Tony Stark" size="50">
                    <button type="submit" name="search" class="btn" id="srch"><b>Search</b></button>
                </div>
            </form>
            <div>
                <h2>RESULTS</h2>
            </div>
            <div class="results"></div>
			
		</main>
		<footer class="foot">
			<div class="footer">
				<p>Copyright 2021, Shenor Anglin</p>
			</div>
		</footer>
	</div>
</body>
</html>
